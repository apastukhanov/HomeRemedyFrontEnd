<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="medicineName">Medicine Name:</label>
        <input type="text" class="form-control" id="medicineName" name="medicineName" [(ngModel)]="medicine.name"  readonly>
      </div>
      <div class="form-group">
        <label for="expirationDate">Medicine Expiration Date:</label>
        <input type="date" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="medicine.expirationDate"  readonly>
      </div>

      <div class="form-group">
        <label for="useDescription">Use Description</label>
        <input type="textarea" class="form-control" id="useDescription" name="useDescription" [(ngModel)]="medicine.useDescription" readonly>
      </div>

      <div class="form-group">
        <label for="diseaseSearchField">Diseases:</label>
        <ng-select class="form-control custom-ng-select"
                   [items]="searchResults"
                   id="diseaseSearchField"
                   bindLabel="name"
                   name="searchForm"
                   [(ngModel)]="selectedDiseases"
                   (search)="captureSearchText($event)"
                   (change)="onItemSelect($event)"
                   [multiple]="true"
                   [searchable]="true"
                   [disabled]="true">
        </ng-select>
      </div>

    </form>
  </div>
</div>
