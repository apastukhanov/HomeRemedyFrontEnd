<div class="card my-5">
  <div class="card-body">
    <h2>Add Symptom</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="umlsCode">UMLS Code:</label>
        <input type="text" class="form-control" id="umlsCode" name="umlsCode" [(ngModel)]="symptom.umlsCode" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="symptom.description" required>
      </div>
      <button type="submit" class="btn btn-primary mr-2">Save</button>
      <a routerLink="/symptom" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
