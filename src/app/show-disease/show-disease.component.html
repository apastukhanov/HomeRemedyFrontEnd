<div class="card my-5">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="umlsCodeDisease">Disease UMLS Code:</label>
        <input type="text" class="form-control" id="umlsCodeDisease" name="umlsCode" [(ngModel)]="disease.umlsCode" required readonly>
      </div>
      <div class="form-group">
        <label for="name">Disease Name:</label>
        <input type="text" class="form-control" id="name" name="nameDisease" [(ngModel)]="disease.name" required readonly>
      </div>

      <div class="form-group">
        <label for="symptomSearchField">Symptoms:</label>
        <ng-select class="form-control custom-ng-select"
                   [items]="searchResults"
                   id="symptomSearchField"
                   bindLabel="description"
                   name="searchForm"
                   [(ngModel)]="selectedSymptoms"
                   [multiple]="true"
                   [searchable]="true"
                   [disabled]="true">
        </ng-select>
      </div>
    </form>
  </div>
</div>
